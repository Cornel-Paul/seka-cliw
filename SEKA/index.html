<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <script src="indexJS.js"></script>
    <link rel="stylesheet"
          href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.yellow-light_blue.min.css"/>
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:700" type="text/css">
    <link rel="stylesheet" type="text/css" href="Web.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <title>SEKA</title>
</head>
<body onload="loadCss(); getLocation(); ">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tab">
    <header class="mdl-layout__header mdl-layout__header--scroll">
        <div class="mdl-layout__header-row">
            <a href="indexWeb.html"> <img src="engine-coolant-cap.png" style="width: 80px;height: 80px"></a>
            <span class="mdl-layout-title">SEKA</span>

            <div class="mdl-layout-spacer"></div>
            <button id="demo-menu-lower-left1" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                Themes
            </button>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">

                    <ul class="mdl-menu mdl-menu--bottom-right   mdl-js-menu mdl-js-ripple-effect"
                        for="demo-menu-lower-left1">
                        <li onclick="changeCSS('https://storage.googleapis.com/code.getmdl.io/1.0.6/material.light_blue-light_green.min.css',0);"
                            class="mdl-menu__item">
                            <a> Default</a>

                        </li>
                        <li onclick="changeCSS('https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css',0);"
                            class="mdl-menu__item">
                            <a>Theme 1</a>
                        </li>
                        <li onclick="changeCSS('https://storage.googleapis.com/code.getmdl.io/1.0.6/material.deep_orange-light_green.min.css',0);"
                            class="mdl-menu__item">
                            <a>Theme 2</a>
                        </li>
                    </ul>
                </a>
            </nav>

            <button id="demo-menu-lower-left" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                Filters
            </button>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">

                    <ul class="mdl-menu mdl-menu--bottom-right   mdl-js-menu mdl-js-ripple-effect"
                        for="demo-menu-lower-left" style="padding-left: 0px;width: 140px">
                        <li class="mdl-menu__item">
                            <a>
                                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
                                       for="checkbox-1">
                                    <input onchange="ddgCheckBoxHandler()" type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked>
                                    <span class="mdl-checkbox__label" style="position: absolute">DuckDuckGo</span>
                                </label>
                            </a>
                        </li>
                        <li class="mdl-menu__item">
                            <a>
                            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
                                   for="checkbox-2">
                                <input onchange="facebookCheckBoxHandler()" type="checkbox" id="checkbox-2" class="mdl-checkbox__input" checked>
                                <span class="mdl-checkbox__label" style="position: absolute">Facebook</span>
                            </label>
                            </a>
                        <li class="mdl-menu__item">
                        <a>
                            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
                                   for="checkbox-3">
                                <input onchange="twitterCheckBoxHandler()" type="checkbox" id="checkbox-3" class="mdl-checkbox__input" checked>
                                <span class="mdl-checkbox__label" style="position: absolute">Twitter</span>
                            </label>
                        </a>
                        </li>

                    </ul>
                </a>
            </nav>
        </div>
    </header>
</div>
<div class="main">
    <div id="forecast" style="float: right; padding-top: 45px; padding-right: 60px;">
        <h1 style="font-size: 14px">Weather at <span id="location"> </span></h1>
        <div id="imgdiv">
            <img id="img" src=""/>
        </div>
        <p style="font-size: 10px">It is currently <span id="temp"> </span>&degC with <span id="desc"> </span></p>
        <p style="font-size: 10px">Wind: <span id="wind"></span></p>
    </div>
    <script src="weather.js"></script>
    <div class="search">

        <form name = "searchForm" method="GET" action="pinterestStyle.html">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="sample1" name="query">
                <label class="mdl-textfield__label" for="sample1">Search </label>
            </div>
            <label class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">search</i>
            </label>
        </form>

        <div class="option">
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
                <span class="mdl-radio__label">Web</span>
            </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
                <span class="mdl-radio__label">Images</span>
            </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
                <input type="radio" id="option-3" class="mdl-radio__button" name="options" value="3">
                <span class="mdl-radio__label">Videos</span>
            </label>
        </div>
    </div>
</div>
<script>
    if( /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ) {
        window.location = "mobile.html";
    }
</script>


</body>
</html>
