<!DOCTYPE html>
<html>
<head>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <script src="indexJS.js"></script>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.yellow-light_blue.min.css" />
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" type="text/css" href="Web.css">
    <title>SEKA</title>
</head>
<body onload="loadCss()">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tab">
    <header class="mdl-layout__header mdl-layout__header--scroll">
        <div class="mdl-layout__header-row">
            <a href="indexWeb.html"> <img src="engine-coolant-cap.png" style="width: 80px;height: 80px"></a>
            <span class="mdl-layout-title">SEKA</span>

            <div class="mdl-layout-spacer"></div>
            <button id="demo-menu-lower-left1" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                Themes
            </button>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">

                    <ul class="mdl-menu mdl-menu--bottom-right   mdl-js-menu mdl-js-ripple-effect"
                        for="demo-menu-lower-left1">
                        <li onclick="changeCSS('https://storage.googleapis.com/code.getmdl.io/1.0.6/material.light_blue-light_green.min.css',0);" class="mdl-menu__item">
                            <a> Default</a>

                        </li>
                        <li onclick="changeCSS('https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css',0);"
                            class="mdl-menu__item">
                            <a>Theme 1</a>
                        </li>
                        <li onclick="changeCSS('https://storage.googleapis.com/code.getmdl.io/1.0.6/material.deep_orange-light_green.min.css',0);" class="mdl-menu__item">
                            <a>Theme 2</a>
                        </li>
                    </ul>
                </a>
            </nav>

            <button id="demo-menu-lower-left" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                Filters
            </button>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">

                    <ul class="mdl-menu mdl-menu--bottom-right   mdl-js-menu mdl-js-ripple-effect"
                        for="demo-menu-lower-left">
                        <li>
                            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
                                   for="checkbox-1">
                                <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked>
                                <span class="mdl-checkbox__label">DuckDuckGo</span>
                            </label>

                        </li>
                        <li>
                            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
                                   for="checkbox-2">
                                <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input" checked>
                                <span class="mdl-checkbox__label">Facebook</span>
                            </label>

                        <li>
                            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
                                   for="checkbox-3">
                                <input type="checkbox" id="checkbox-3" class="mdl-checkbox__input" checked>
                                <span class="mdl-checkbox__label">Twitter</span>
                            </label>
                        </li>

                    </ul>
                </a>
            </nav>
        </div>
    </header>
</div>
<div class="main">
    <div class="search">
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="sample1">
                <label class="mdl-textfield__label" for="sample1">Search </label>
            </div>
            <label class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">search</i>
            </label>
        </form>
        <div class="option">
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
                <span class="mdl-radio__label">Web</span>
            </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
                <span class="mdl-radio__label">Images</span>
            </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
                <input type="radio" id="option-3" class="mdl-radio__button" name="options" value="3">
                <span class="mdl-radio__label">Videos</span>
            </label>
        </div>
    </div>
</div>


<footer class="mdl-mini-footer">
    <div class="mdl-mini-footer__left-section">
        <div class="mdl-logo">Descriptie</div>
        <ul class="mdl-mini-footer__link-list">
            <li>
                <a href="https://google.ro">Ro</a>
            </li>
            <li>
                <a href="https://google.com">Com</a>
            </li>
        </ul>
    </div>
</footer>
</body>
</html>
